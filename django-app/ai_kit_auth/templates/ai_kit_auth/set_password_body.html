{% extends "ai_kit_auth/body_base.html" %}


{% block title %}Ihr Account wurde angelegt{% endblock %}


{% block content %}
    <p>Guten Tag {{ user.username }},</p>
    <p>Es wurde ein Nutzeraccount für Sie angelegt.</p>
    <p>Bitte folgen Sie folgendem Link, um Ihr Passwort zu setzen</p>
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="btn btn-primary">
        <tbody>
            <tr>
                <td align="left">
                    <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                        <tbody>
                            <tr>
                                <td>
                                    <a href="{{ url }}" target="_blank">PASSWORD ZURÜCKSETZEN</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
{% endblock %}
