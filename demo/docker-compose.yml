version: '2'

services:
  backend:
    build:
      context: ../
      dockerfile: ./demo/backend/Dockerfile
    env_file: ./backend/docker-compose.env
    command: bash ./run_backend_local.sh
    volumes:
      - ./backend:/src
    ports:
      - "8000:8000"
    restart: "no"

  frontend:
    build:
      context: ../
      dockerfile: ./demo/frontend/Dockerfile
    env_file: ./frontend/docker-compose.env
    command: npm run start
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    restart: "no"
